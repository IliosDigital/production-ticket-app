<div class="login-container">
  <h1>Glad To Have You With Us On The Ticket App!</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email"
          id="email"
          name="email"
          class="input-field"
          placeholder="Email"
          [(ngModel)]="email"
          required
          #emailField="ngModel"
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="error">
          Please enter a valid email.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password"
          id="password"
          name="password"
          class="input-field"
          placeholder="Password"
          [(ngModel)]="password" 
          required
          #passwordField="ngModel"
        />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
          Password is required.
        </div>
      </div>  
      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Submit</button>
    </form>  
    <div class="new-user">
      <p>New user? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
